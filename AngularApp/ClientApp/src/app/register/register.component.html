<form class="register-form" (submit)="submit(regForm)" #regForm="ngForm">
  <h2 id="grad1">Register</h2>
  <div class="form-group">
    <input type="text" class="form-control" name="first_name" placeholder="Username" required="required">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="pw1" placeholder="Password" required="required">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" name="pw2" placeholder="Confirm Password" required="required">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Register</button>
  </div>
</form>
